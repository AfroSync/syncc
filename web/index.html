<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Syncc - Modern and minimalistic media synchronization platform. Sync your videos, music, and content across devices seamlessly.">
  <meta name="keywords" content="sync, media, videos, music, synchronization, cloud, modern, minimalistic">
  <meta name="author" content="Syncc Team">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="Syncc - Modern Media Synchronization">
  <meta property="og:description" content="Modern and minimalistic media synchronization platform. Sync your videos, music, and content across devices seamlessly.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://syncc.app">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:site_name" content="Syncc">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Syncc - Modern Media Synchronization">
  <meta name="twitter:description" content="Modern and minimalistic media synchronization platform. Sync your videos, music, and content across devices seamlessly.">
  <meta name="twitter:image" content="icons/Icon-512.png">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Syncc">
  <meta name="application-name" content="Syncc">
  <meta name="msapplication-TileColor" content="#123322">
  <meta name="theme-color" content="#123322">
  
  <!-- Icons and Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  
  <title>Syncc - Modern Media Synchronization</title>
  
  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F5F5F5;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F5F5F5;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #E0E0E0;
      border-top: 3px solid #123322;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: #333333;
      font-size: 16px;
      font-weight: 500;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when Flutter is ready */
    .flutter-ready .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Syncc...</div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Hide loading screen when Flutter is ready -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('flutter-ready');
    });
  </script>
</body>
</html>
